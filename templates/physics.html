{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <!-- Quiz Title -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">Basic Physics Quiz</h1>
    <h5 class="mt-3 text-primary">{{ question.question_text }}</h5>
  </div>
  <hr>

  <!-- Options Form -->
  <form method="POST" class="d-flex flex-column align-items-center mt-4 w-100">
    {% csrf_token %}
    <input type="hidden" name="physics_id" value="{{ question.id }}">

    <button type="submit" name="answer" value="1" class="btn btn-outline-primary py-3 rounded-4 shadow-sm w-75 mb-3">
      {{ question.option_a }}
    </button>

    <button type="submit" name="answer" value="2" class="btn btn-outline-primary py-3 rounded-4 shadow-sm w-75 mb-3">
      {{ question.option_b }}
    </button>

    <button type="submit" name="answer" value="3" class="btn btn-outline-primary py-3 rounded-4 shadow-sm w-75 mb-3">
      {{ question.option_c }}
    </button>

    <button type="submit" name="answer" value="4" class="btn btn-outline-primary py-3 rounded-4 shadow-sm w-75">
      {{ question.option_d }}
    </button>
  </form>

<style>
/* Ensure buttons are clickable and centered on all devices */
form button {
    cursor: pointer;
}
</style>
<br>
<div class="container my-5" style="background-color: azure; padding-top: 40px;">
