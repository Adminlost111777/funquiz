{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="messagebox" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Send Message</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock content %}
