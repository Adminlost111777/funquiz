{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 px-3 text-center p-4 bg-white rounded shadow-sm" style="max-width:600px;">
    
    <!-- Hidden input for sharing -->
    <input type="text" id="share-link" value="http://{{ request.get_host }}/play/{{ quiz.track_id }}" class="d-none">

    <!-- Share button -->
    <button type="button" onclick="shareQuiz()" class="btn btn-success btn-lg mb-3 w-100">

        CLICK HERE TO SHARE THIS LINK
    </button>

    <!-- Direct link for copy -->
    <div class="text-center">
        <a class="btn link-button w-100" href="http://{{ request.get_host }}/play/{{ quiz.track_id }}" target="_blank"><u>
            {{ request.get_host }}/play/{{ quiz.track_id }}
            </u>
        </a>
    </div>
</div>

<style>
.link-button {
    display: inline-block;
    word-break: break-all;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(to right, #e2eefb, #f2f3f5);
    border-radius: 10px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.link-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}
</style>

<script>
function shareQuiz() {
    const url = document.getElementById('share-link').value;

    if (navigator.share) {
        navigator.share({
            title: 'Play this Quiz!',
            text: 'Check out this fun quiz!',
            url: url
        })
        .then(() => console.log('Shared successfully'))
        .catch((err) => console.log('Error sharing', err));
    } else {
        navigator.clipboard.writeText(url)
            .then(() => alert('Link copied to clipboard!'))
            .catch(() => alert('Could not copy link, please copy manually.'));
    }
}
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
