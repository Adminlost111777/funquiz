{% extends 'base.html' %}
{% block content %}
<style>
.container {
    margin-top: 50px;
    margin-bottom: 20px;
    padding: 30px 20px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

button {
  
    text-align: center;
    border-radius: 10px;
    font-size: 28px;
    padding: 20px;
    margin-bottom: 30px;
}

.link-button {
    display: inline-block;
    word-break: break-all; /* allows long links to wrap */
    padding: 15px 20px;
    font-size: 16px;
    color: #fff;
    background:blue; /* gradient button */
    border-radius: 10px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.link-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(247, 198, 209, 0.5);
}

</style>

<div class="container text-center">
     <input type="text" id="share-link" value="http://{{ request.get_host }}/play/{{ quiz.track_id }}" readonly style="display:none;">
    <button type="button" onclick="shareQuiz()" class="btn btn-success">SHARE THIS LINK</button>
    <br>
    <br>
    <div style="text-align: center;">
    <a class="link-button" href="http://{{ request.get_host }}/play/{{ quiz.track_id }}">
       <u> http://{{ request.get_host }}/play/{{ quiz.track_id }}</u>
    </a>
</div>
</div>
<script>
function shareQuiz() {
    const url = document.getElementById('share-link').value;

    if (navigator.share) {
        // Mobile share
        navigator.share({
            title: 'Play this Quiz!',
            text: 'Check out this fun quiz!',
            url: url
        })
        .then(() => console.log('Shared successfully'))
        .catch((err) => console.log('Error sharing', err));
    } else {
        // Fallback: copy link for desktop
        navigator.clipboard.writeText(url)
            .then(() => alert('Link copied to clipboard!'))
            .catch(() => alert('Could not copy link, please copy manually.'));
    }
}
</script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
{% endblock content %}
