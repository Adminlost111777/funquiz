{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ blog.name }}</h1>
    <img src="{{ blog.image }}" alt="{{ blog.name }}" class="img-fluid mb-3">
    <p>{{  blog.content|safe }}</p>
     <div class="d-flex justify-content-between mt-4">
        {% if prev_blog %}
        <a href="{% url 'blog_detail' prev_blog.slug %}" class="btn btn-outline-primary">&laquo; Previous</a>
        {% else %}
        <button class="btn btn-outline-secondary">&laquo; Previous</button>
        {% endif %}

        {% if next_blog %}
        <a href="{% url 'blog_detail' next_blog.slug %}" class="btn btn-outline-primary">Next &raquo;</a>
        {% else %}
        <button class="btn btn-outline-secondary">Next &raquo;</button>
        {% endif %}
    </div>
    </div>
{% endblock content %}
