{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Physics Quiz 2</h1>
    <h5 class="mt-3 text-primary">1. {{ question.track_id }}</h5>
  </div>

  <form method="POST" class="d-flex flex-column align-items-center">
    {% csrf_token %}
    <input type="hidden" name="physics_id" value="{{ question.id }}">

    <button type="submit" name="answer" value="1" class="btn btn-outline-primary w-75 py-3 rounded-4 mb-3 shadow-sm">
      {{ question.option_a }}
    </button>
    <button type="submit" name="answer" value="2" class="btn btn-outline-primary w-75 py-3 rounded-4 mb-3 shadow-sm">
      {{ question.option_b }}
    </button>
    <button type="submit" name="answer" value="3" class="btn btn-outline-primary w-75 py-3 rounded-4 mb-3 shadow-sm">
      {{ question.option_c }}
    </button>
    <button type="submit" name="answer" value="4" class="btn btn-outline-primary w-75 py-3 rounded-4 shadow-sm">
      {{ question.option_d }}
    </button>
  </form>
</div>

{% endblock content %}
