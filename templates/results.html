{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Results for Quiz {{ quiz.track_id }}</h2>
    <ul>
        {% for answer in answers %}
            <li>{{ answer.answered_by.username }} chose color ID: {{ answer.favorite_color_answer }}</li>
        {% empty %}
            <li>No answers yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
