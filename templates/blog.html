{% extends 'base.html' %}
{% block content %}
<style>
  .card-title {
    color: #4E46E5;
    font-weight: 600;
    margin-bottom: 10px;
  }
  .a{
    color:
     #4E46E5;
  }
  .card-body .btn {
  margin-top: auto;  /* âœ… This aligns all buttons at the bottom */
  background: linear-gradient(90deg, #6C63FF, #4E46E5);
  border: none;
  border-radius: 50px;
  padding: 6px 16px;
  transition: 0.3s ease, transform 0.2s ease;
}
.card {
  width: 300px;             /* ðŸ‘ˆ Equal width for all cards */
  min-width: 300px;   
  flex: 0 0 auto;
  height: 390px; /* ðŸ‘ˆ ensures all cards same height */
  display: flex;
  flex-direction: column;
  object-fit: cover;
  justify-content: space-between;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  
}

</style>

<div class="container my-3 py-5">
<div class="d-flex justify-content-center align-items-center my-4 gap-2">
  <img src="https://static.vecteezy.com/system/resources/previews/054/754/983/non_2x/doubted-caucasian-woman-holding-question-mark-2d-doodle-character-woman-office-worker-needing-answers-and-support-cartoon-person-drawing-isolated-on-white-hand-drawn-illustration-colorful-vector.jpg" 
   alt="" 
   class="img-fluid"
   style="width: 60px;height: auto;">
  <h1 class="m-0"><b>Related Blogs</b></h1>
 </div>
  <div class="row">
    {% for blog in blogs %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <a href="{% url 'blog_detail' blog.slug %}">
          <img src="{{ blog.image }}" alt="{{ blog.name }}" 
               class="card-img-top ">
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ blog.name }}</h5>
          <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary mt-auto" >Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
    

{% endblock content %}
