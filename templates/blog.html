{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="text-center mb-4">
    <h1><b>Related Blogs</b></h1>
  </div>

  <div class="row">
    {% for blog in blogs %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <a href="{% url 'blog_detail' blog.slug %}">
          <img src="{{ blog.image }}" alt="{{ blog.name }}" 
               class="card-img-top" style="height: 200px; object-fit: cover;">
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ blog.name }}</h5>
          <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary mt-auto">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="container my-5" style="background-color: azure; padding-top: 40px;">
  <h2 class="text-center fw-bold mb-4">Explore More</h2>
   
<div class="container my-5">
  <div class="row g-4 justify-content-center">
 <!-- Guess Car Quiz -->

          <div class="card-body text-center">
            <h5 class="card-title">Guess Car Quiz</h5>
            <span class="btn btn-primary btn-sm mt-2">Play Now</span>
          </div>
        </a>
      </div>
    </div>
 <div class="col-6 col-sm-4 col-md-3">
