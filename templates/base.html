<style>
    *{
       font-family: "Roboto Slab" , serif;
    }

    .container {
        
        margin-bottom: 20px;
        border-radius: 10px;
       
    }
    
    .sticker{
      padding-top: 30px;
      font-size: 40px;
      text-align: center;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-20px); }
}
          footer {
            flex-shrink: 0; /* prevent shrinking */
            padding: 20px 15px;
            font-size: 16px;
            text-align: center;
        }
        
    /* Logo: icon + text */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo i {
      color: rgb(241, 86, 86);
      font-size: 3vw; /* responsive */
      min-width: 30px;
      min-height: 30px;
    }

    .logo span {
      font-weight: bold;
      font-size: 3vw;
      color: #000;
    }

    /* Limit max size on large screens */
    @media (min-width: 1200px) {
      .logo i, .logo span {
        font-size: 36px;
      }
    }

    /* Smaller font for very small screens */
    @media (max-width: 400px) {
      .logo i, .logo span {
        font-size: 24px;
      }
    }

    /* Navbar links */
  .navbar {
  background: whitesmoke;
  padding: 10px 20px;
}

/* Style the nav links */
.nav-link {
  font-size: 1rem;
  font-weight: 500;
  color: #000 !important;
  text-decoration: none;
  transition: color 0.2s ease;
}

.nav-link:hover {
  color: rgb(241, 86, 86) !important;
}

/* Keep the layout consistent across devices */
@media (max-width: 600px) {
  .container-fluid {
    flex-wrap: nowrap;
    overflow-x: auto;
  }

  .nav-links {
    overflow-x: auto;
    white-space: nowrap;
  }

  .nav-links::-webkit-scrollbar {
    display: none; /* hide scroll bar on mobile */
  }

  .fa-heart {
    font-size: 26px !important;
  }

  .navbar span {
    font-size: 20px !important;
  }
}


</style>
<nav class="navbar shadow-sm fixed-top">
  <div class="container-fluid d-flex justify-content-between align-items-center flex-nowrap">

    <!-- Logo -->
    <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none">

      <span style="font-size: 24px; font-weight: bold; color: #e45f5f;">FUN QUIZ</span>
    </a>

    <!-- Menu Links (always in one line) -->

      <a href="{% url 'blog_list' %}" class="nav-link text-dark me-3">Blog</a>
      <a href="{% url 'about_us' %}" class="nav-link text-dark me-3">About Us</a>
      <a href="{% url 'privacy_policy' %}" class="nav-link text-dark me-3">Privacy Policy</a>
      <a href="{% url 'contact_us' %}" class="nav-link text-dark me-3">Contact Us</a>
      <a href="{% url 'test_bond' %}" class="nav-link text-dark">Test Bond</a>
    </div>

  </div>
</nav>
