<style>
    *{
       font-family: "Roboto Slab" , serif;
    }

    .container {
        
        margin-bottom: 20px;
        border-radius: 10px;
       
    }
    
    .sticker{
      padding-top: 30px;
      font-size: 40px;
      text-align: center;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-20px); }
}
          footer {
            flex-shrink: 0; /* prevent shrinking */
            padding: 20px 15px;
            font-size: 16px;
            text-align: center;
        }
        
    /* Logo: icon + text */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo i {
      color: rgb(241, 86, 86);
      font-size: 3vw; /* responsive */
      min-width: 30px;
      min-height: 30px;
    }

    .logo span {
      font-weight: bold;
      font-size: 3vw;
      color: #000;
    }

    /* Limit max size on large screens */
    @media (min-width: 1200px) {
      .logo i, .logo span {
        font-size: 36px;
      }
    }

    /* Smaller font for very small screens */
    @media (max-width: 400px) {
      .logo i, .logo span {
        font-size: 24px;
      }
    }

    /* Navbar links */
  .navbar {
  background: #6C63FF;
  padding: 10px 20px;
  z-index: 1000;
  border-bottom: 1px solid #ddd;
}

/* Style links */
.nav-link {
  font-size: 1rem;
  font-weight: 500;
  color: white!important;
  text-decoration: none;
  transition: color 0.2s ease;
}

.nav-link:hover {
  color: rgb(251, 252, 236) !important;
}

/* Keep everything in one line */
.nav-links {
  white-space: nowrap;
  overflow-x: auto; /* allow horizontal scroll if needed */
  scrollbar-width: none; /* hide scrollbar for Firefox */
}

.nav-links::-webkit-scrollbar {
  display: none; /* hide scrollbar for Chrome/Safari */
}

/* Adjust for small screens */
@media (max-width: 600px) {
  .navbar {
    padding: 8px 12px;
  }

  .fa-heart {
    font-size: 24px !important;
  }

  .navbar span {
    font-size: 20px !important;
  }

  .nav-link {
    font-size: 0.9rem;
  }
}
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body {
  padding-top: 70px; /* space for fixed navbar */
  min-height: 100vh; /* full height of viewport */
}

main {
  flex: 1; /* pushes footer to bottom when content is short */
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   height: 150px;
   background-color: burlywood;
   color: white;
   text-align: center;
}
