<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head_content %}
    {% endblock %}
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fun Quiz" />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    *{
       font-family: "Roboto Slab", serif;
    }

    .container {
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(90deg,rgb(252, 252, 154),rgb(148, 247, 148),rgb(143, 233, 255)); /* gradient button */ /* gradient button */
       
    }
    
    .sticker{
      padding-top: 30px;
      font-size: 40px;
      text-align: center;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-20px); }
}
    
          footer {
            flex-shrink: 0; /* prevent shrinking */
            background-color: #f1f1f1;
            padding: 20px 15px;
            font-size: 16px;
            text-align: center;
        }
        
    /* Logo: icon + text */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo i {
      color: rgb(241, 86, 86);
      font-size: 3vw; /* responsive */
      min-width: 30px;
      min-height: 30px;
    }

    .logo span {
      font-weight: bold;
      font-size: 3vw;
      color: #000;
    }

    /* Limit max size on large screens */
    @media (min-width: 1200px) {
      .logo i, .logo span {
        font-size: 36px;
      }
    }

    /* Smaller font for very small screens */
    @media (max-width: 400px) {
      .logo i, .logo span {
        font-size: 24px;
      }
    }

    /* Navbar links */
    .nav-link {
      font-size: 1rem;
      margin-right: 10px;
    }

</style>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    
    <a href="{% url 'home' %}" class="logo">
    <i class="fa fa-heart" style="font-size:50px; color: rgb(241, 86, 86); margin-right: 10px;"></i>
    <span style="font-size: 32px; font-weight: bold; color: #e45f5f;">FUN QUIZ</span>
</a>
    <div class="d-flex">  
    <a href="{% url 'blog_list' %}" class="nav-link">Blog</a>
    <a href="{% url 'about_us' %}" class="nav-link">About us</a>
    <a href="{% url 'privacy_policy' %}" class="nav-link">Privacy Policy</a>
    <a href="{% url 'contact_us' %}" class="nav-link">Contact us</a>
  </div>
  </div>
</nav>
<body>

    {% block content %}
    {% endblock content %}

</body><br>
<br>
<!-- Footer -->
<footer class="bg-light text-dark pt-4 pb-3 mt-auto shadow-sm">
        <div class="row">
            <div class="text-center">
                <h5 class="fw-bold">Follow Us</h5>
                <a href="#" class="text-dark me-3"><i class="fa fa-facebook fa-lg"></i></a>
                <a href="#" class="text-dark me-3"><i class="fa fa-twitter fa-lg"></i></a>
                <a href="#" class="text-dark me-3"><i class="fa fa-instagram fa-lg"></i></a>
                <a href="#" class="text-dark"><i class="fa fa-youtube fa-lg"></i></a>
            </div>
        <hr class="my-3">

        <div class="text-center">
            &copy; {{ now|date:"Y" }} FunQuiz. All rights reserved.
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
